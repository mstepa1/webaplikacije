		<h1>Contact Form</h1>
		<div id="contact">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22291.164317809555!2d16.063201203674318!3d45.70310121717418!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47667e543ebb2c65%3A0xe159703d90972cf3!2sVeleu%C4%8Dili%C5%A1te+Velika+Gorica%2C+Zagreba%C4%8Dka+ulica%2C+Velika+Gorica!5e0!3m2!1shr!2shr!4v1509932294138" width="100%" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
			<form action="https://pretinac.vvg.hr/main.php" id="contact_form" name="contact_form" method="POST">
				<label for="fname">First Name</label>
				<input type="text" id="fname" name="firstname" placeholder="Your name" required>

				<label for="lname">Last Name</label>
				<input type="text" id="lname" name="lastname" placeholder="Your last name" required>
				
				<label for="lname">Your E-mail</label>
				<input type="email" id="email" name="email" placeholder="E-mail" required>

				<label for="subject">Subject</label>
				<textarea id="subject" name="subject" placeholder="Your message here" style="height:100px"></textarea>

				<input type="submit" value="Submit">
			</form>
